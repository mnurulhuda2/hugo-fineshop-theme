baseURL = 'https://mnurulhuda2.github.io/hugo-fineshop-theme/'
languageCode = 'en-us'
title = 'Fineshop Theme Demo'
theme = 'hugo-fineshop-theme'

[params]
    description = 'Demo site untuk Fineshop Theme - Hugo theme dengan tampilan Fineshop Design dan fitur Dashboard Blogger'
    author = 'Muhamad Nurul Huda'
    primaryColor = '#4f46e5'
    accentColor = '#10b981'
    dashboardSubtitle = 'Selamat datang di demo Fineshop Theme!'

[params.dashboard]
    showStats = true
    showRecentPosts = true
    showRecentComments = true
    showQuickActions = true

[params.cookieConsent]
    enabled = true
    message = 'Kami menggunakan cookie untuk meningkatkan pengalaman Anda.'
    dismiss = 'Mengerti'
    link = '/privacy'
    learnMore = 'Kebijakan Privasi'

[menu]
    [[menu.main]]
        name = 'Home'
        url = '/'
        weight = 1
    [[menu.main]]
        name = 'Blog'
        url = '/posts/'
        weight = 2
    [[menu.main]]
        name = 'About'
        url = '/about/'
        weight = 3
    [[menu.main]]
        name = 'Contact'
        url = '/contact/'
        weight = 4
[params]
    primaryColor = "#4f46e5"      # Warna utama theme
    accentColor = "#10b981"       # Warna aksen
    dashboardSubtitle = "Selamat datang!"  # Subtitle dashboard

[params.dashboard]
    showStats = true              # Tampilkan statistik
    showRecentPosts = true        # Tampilkan postingan terbaru
    showRecentComments = true     # Tampilkan komentar terbaru
    showQuickActions = true       # Tampilkan quick actions

[params.cookieConsent]
    enabled = true                # Aktifkan cookie consent
    message = "Pesan cookie"      # Pesan cookie consent
